<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta
      name="description"
      content="Improve your front-end skills by building projects"
    >
    <meta name="keywords" content="Frontend Mentor, QR Code Component">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link
      rel="icon"
      href="assets/images/favicon-32x32.png"
      type="image/png" sizes="32x32"
    >
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <section id="qr-container">
      <div class="container">
        <img
          draggable="false"
          src="assets/images/image-qr-code.png"
          alt="QR Code"
          title="Scan the QR code to visit Frontend Mentor"
        >
        <div class="text-container">
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frontend
            Mentor and take your coding skills to
            the next level
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
